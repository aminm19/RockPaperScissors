<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
        <span id="humanScore">You: 0</span> | <span id="computerScore">Computer: 0</span>
    </div>
    <div class="choices">
        <button class="choice-btn rock">Rock</button>
        <button class="choice-btn paper">Paper</button>
        <button class="choice-btn scissors">Scissors</button>
    </div>
    <div class="result" id="result"></div>
    <script src="script.js"></script>
</body>
</html>
